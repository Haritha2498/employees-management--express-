<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div class="w-12/12">
        <br>
    <a href="/">
        <button type="submit " class="p-4 h-16 border mr-10 bg-slate-300 hover:bg-slate-400 float-right" >HOME </button>
        
    </a> 
    </div> 



    <div class="w-6/12 h-80 bg-gray-400 mx-auto mt-40">
        <form id="update" method="POST">
            <h1 class="text-xl ml-4 mt-4">ENTER EMPLOYEE DETAILS</h1>
            <input type="number" placeholder="Enter employee ID" id="upid" name="id" class="border-2 h-8 ml-8 p-4 mt-4 w-10/12">
            <input type="text" placeholder="Enter employee Name " id="upname" name="name" class="border-2 h-8 ml-8 p-4 mt-4 w-10/12">
            <input type="text" placeholder="Enter employee Role" id="uprole" name="role" class="border-2 h-8 ml-8 p-4 mt-4 w-10/12">
            <button type="submit" class="border-2 h-8 ml-8  mt-4 w-10/12 bg-gray-100 pb-4" >UPDATE</button>
        </form>
    </div>

    <script>
        async function updation(){
            const url=window.location.href;
            const id=window.location.pathname.split('/').pop();

            
            try{
                document.getElementById("update").action=`/update/data/${id}`;

        }

        catch(error){
            console.log("error");
        }
    }
    document.addEventListener('DOMContentLoaded', updation);

    </script>


</body>
</html>
