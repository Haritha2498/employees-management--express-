<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div class="w-12/12">
        <br>
    <a href="/">
        <button type="submit " class="p-4 h-16 border mr-10 bg-slate-300 hover:bg-slate-400 float-right" >HOME </button>
        
    </a>
    <a href="/view">
        <button type="submit " class="p-4 h-16 border mr-10 bg-slate-300 hover:bg-slate-400 float-right" >VIEW EMPLOYEE DETAILS </button>
        
    </a>  
    </div> 



    <div class="w-6/12 h-80 bg-gray-400 mx-auto mt-40">
        <h1 class="text-xl ml-4 mt-4">ENTER EMPLOYEE DETAILS</h1>
        <form method="POST" action="/add">

            <input type="number" placeholder="Enter employee ID"  name="id" id="id" class="border-2 h-8 ml-8 p-4 mt-4 w-10/12">
            <input type="text" placeholder="Enter employee Name " name="name" id="name" class="border-2 h-8 ml-8 p-4 mt-4 w-10/12">
            <input type="text" placeholder="Enter employee Role" name="role" id="role" class="border-2 h-8 ml-8 p-4 mt-4 w-10/12">
            <button type="submit" class="border-2 h-8 ml-8  mt-4 w-10/12 bg-gray-100 pb-4">ADD</button>
        </form>
    </div>
</body>
</html>
