<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div class="w-12/12">
        <br>
    <a href="/">
        <button type="submit " class="p-4 h-16 border mr-10 bg-slate-300 hover:bg-slate-400 float-right" >HOME </button>
        
    </a> 
    </div> 

    
    <div class="pt-8 text-center font-semibold text-2xl">EMPLOYEE DETAILS</div>
    <div class="mt-5 mx-auto w-[80%] bg-white p-6 rounded-lg">
        <table class="w-full table-auto border-collapse text-center">
            <thead>
                <tr>
                    <th class="border px-4 py-2">ID</th>
                    <th class="border px-4 py-2">Name</th>
                    <th class="border px-4 py-2">Role</th>
                    
                </tr>
            </thead>
            <tbody id="tasksTable">
                <!-- Tasks will be dynamically loaded here -->
            </tbody>
        </table>
    </div>
    <script>
        async function loadTasks() {
            try {
                const response = await fetch('/view/data');
                const empdet = await response.json();
                const emptab = document.getElementById('tasksTable');
                emptab.innerHTML = '';
                empdet.forEach(task => {
                    emptab.innerHTML += `
                        <tr>
                            <td class="border px-4 py-2">${task.id}</td>
                            <td class="border px-4 py-2">${task.name}</td>
                            <td class="border px-4 py-2">${task.role}</td>
                            
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Error loading ');
            }
        }

        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>

</body>
</html>
